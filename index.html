<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1 id="headerH1">Rock-Paper-Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user-l" class="badge">User</div>
        <div id="comp-l" class="badge">Comp</div>
        <span id="user-scr">0</span>:<span id="comp-scr">0</span>
    </div>
    <div class="result">
        <p id="output">Paper covers Rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="images\rock.png" alt="ROCK" id="r">
        </div>
        <div class="choice">
            <img src="images\paper.png" alt="PAPER" id="p">
        </div>
        <div class="choice">
            <img src="images\scissor.png" alt="scissor" id="s">
        </div>
    </div>
    </div>
    <p id="actionMessage">Make your move</p>
    <script src="app.js"></script>
</body>

</html>
